language: cpp

branches:
  only:
    - master
    - develop

cache:
  directories:
    - openmpi
    - openmpi-2.0.1

# setup build matrix
matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5 gcc-5 libstdc++-5-dev
      env:
        - CXX_COMPILER=g++-5
        - C_COMPILER=gcc-5
    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6 gcc-6 libstdc++-6-dev
      env:
        - CXX_COMPILER=g++-6
        - C_COMPILER=gcc-6
    - os: linux
      dist: trusty
      sudo: required
      compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-3.8
          packages:
            - clang++-3.8 clang-3.8 libc++-dev libc++abi-dev
      env:
        - CXX_COMPILER=clang++-3.8
        - C_COMPILER=clang-3.8
    - os: osx
      osx_image: xcode8
      compiler: gcc
      env:
        - CXX_COMPILER=g++-6
        - C_COMPILER=gcc-6
        - HOMEBREW_CC=gcc-6
        - HOMEBREW_CXX=g++-6
    - os: osx
      osx_image: xcode8
      compiler: clang
      env:
        - CXX_COMPILER=clang++
        - C_COMPILER=clang
        - HOMEBREW_CC=clang
        - HOMEBREW_CXX=clang++

# upgrade packages
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get update -qq; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install -y python3 lcov; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install gcc python3 lcov; fi
  - test -n $CC && unset CC
  - test -n $CXX && unset CXX
  - which $CXX_COMPILER
  - gem install coveralls-lcov

# install mpi
install:
  - bash travis/installMPI

before_script:
  - mkdir build
  - cd build
  - lcov --directory . --zerocounters

# build instructions
script:
  - cmake -G "Unix Makefiles" -DCMAKE_CXX_COMPILER=$CXX_COMPILER -DCMAKE_C_COMPILER=$C_COMPILER -DMPI_DIR=$TRAVIS_BUILD_DIR/openmpi -DCMAKE_BUILD_TYPE=debug -DCMAKE_INSTALL_PREFIX=install ..
  - make -j4
  - make install
  - cd ../testCases
  - python3 regressionTests.py --aitherPath=$TRAVIS_BUILD_DIR/build/install/bin/aither --operatingSystem=$TRAVIS_OS_NAME --mpirunPath=$TRAVIS_BUILD_DIR/openmpi/bin/mpirun
  - cd ..

after_success:
  - lcov --directory . --capture --output-file coverage.info
  - lcov --remove coverage.info '/usr/*' --output-file coverage.info #filter out system code
  - lcov --list coverage.info
  - coveralls-lcov --repo-token $COVERALLS_TOKEN coverage.info